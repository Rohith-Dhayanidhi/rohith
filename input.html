<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="./Flight.webp" alt="fligth" height="50" width="50" />
      <h1 align="center" style="background-color: aquamarine">AERO SPACE</h1>
      <p align="center">
        <b><a href="">NATIONAL</a> <a href="">INTERNATIONAL</a></b>
      </p>
      <br />
    </header>
    <main>
      <section>
        <img
          align="right"
          src="./Flight.webp"
          alt="flight"
          height="300"
          width="400"
        />
        <br />
        <form action="">
          <label for="name">NAME</label>
          <input
            type="text"
            placeholder="Enter Your Name"
            id="name"
            required
            name="username"
          />
          <br /><br />
          <label for="type">search</label>
          <input type="search" id="type" align="right">
          <label for="age">AGE</label>
          <input type="number" min="18" max="26" id="age" required />
          <br /><br />
          <label for="pass">PASSWORD</label>
          <input type="password" id="pass" required />
          <br /><br />
          <label for="mail">Email</label>
          <input type="email" id="mail" required />
          <br /><br />
          <label for="checkout">Terms and Conditions</label>
          <input type="checkbox" id="checkout" checked required />
          <br /><br />
          <label for="address">Address</label>
          <textarea name="text" id="addresss" required></textarea>
          <br /><br />
          <p align="right">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. <br />
            Eum voluptates earum laborum ut nam repellat nihil <br />dolore
            natus maxime et, quo commodi facilis, <br />
            aut vitae exercitationem consequuntur! Sed, laborum tenetur!
          </p>
          <label for="today">DATE</label>
          <input type="date" id="today" />
          <br /><br />
          <label for="crse">Course</label>
          <select name="course" id="crse">
            <option value=""></option>
            <option disabled value="Bachelor of engineering">B.E</option>
            <option value="Bachelor of science">B.Sc</option>
            <option value="Business Administration">B.A</option>
            <option value="Master  of Science">M.Sc</option>
          </select>
          <br /><br />
          <label for="term">RANGE</label>
          <input type="range" required />
          <br /><br />
          <label for="pc">Physically Challenged</label>
          <input type="checkbox" id="pc" checked />
          <br /><br />
          <input type="submit" />
        </form>
      </section>
    </main>
  </body>
</html>
